<!-- HEADER MÓVIL -->
<header class="mobile-header" *ngIf="isSidebarHidden">
  <div class="header-container">
    <!-- Botón menú hamburger -->
    <button 
      class="menu-btn"
      (click)="openSidebar()"
      aria-label="Abrir menú">
      <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
        <path fill-rule="evenodd" d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z"></path>
      </svg>
    </button>

    <!-- Título de la página actual -->
    <h1 class="page-title">{{ currentPageTitle }}</h1>

    <!-- Espacio para botones adicionales (notificaciones, perfil, etc.) -->
    <div class="header-actions">
      <!-- Placeholder para futuras acciones -->
      <button class="action-btn" aria-label="Más opciones">
        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM1.5 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm13 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
